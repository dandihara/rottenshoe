{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>RottenShoe</title>

    <script>
        $.ajaxSetup({
          headers: { "X-CSRFToken": '{{csrf_token}}' }
        });
    </script>
</head>
<body>
    <div class = 'top' width = '100%' height = '100px'>
        <span width = '20%'><a href = "{% url 'rotten:index' %}" style = 'text-decoration-line: none'>LOGO</a></span>
        {% if user.is_authenticated %}
        <span width = '25%'><a href = "{% url 'rotten:logout' %}" style = 'text-decoration-line: none'>{{user.nickname}} LOGOUT</a></span>
        <span width = '25%'>MYPAGE</span>
        {% else %}
        <span width = '25%'><a href = "{% url 'rotten:login' %}" style = 'text-decoration-line: none'>LOGIN</a></span>
        <span width = '25%'><a href = "{% url 'rotten:register' %}" style = 'text-decoration-line: none'>REGISTER</a></span>
        <span width = '25%'><a href = "{% url 'rotten:mypage' %}" style = 'text-decoration-line: none'>마이페이지</a></span>
        {% endif %}
    </div>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
<footer width = '100%' height = '150px'>
    <div>제작자 - MOON</div>
    <div>문의 - dandihara@gmail.com</div>
</footer>
</html>
